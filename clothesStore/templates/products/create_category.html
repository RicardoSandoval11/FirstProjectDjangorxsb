{% extends 'base.html' %}

{% load static %}

{% block title %} Add a new category {% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

    <div class="create-product-main">
        <div class="form-category">
            <form method="post" class="create-form" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-item">
                    <label for="id_name">Category name </label>
                    {{ form.name }}
                </div>
                <div class="form-item">
                    <label for="id_sex">Sex </label>
                    {{ form.sex }}
                </div>
                <div class="btn">
                    <button type="submit" class="create-prod-btn">Create</button>
                </div>
            </form>
        </div>
    </div>



{% endblock content %}

{% extends 'base.html' %}

{% load static %}

{% block css %}

{% endblock css %}


{% block title %} Admin site {% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

    <div class="main-panel">
        <div class="header-card">
            <div class="greeting">
                <p class="panel-title">Hello {{ user.get_full_name }}</p>
            </div>
            <div class="panel-options">
                <li class="list-item-panel"><a class="link-panel blue" href="{% url 'products_app:add-new-product' %}" >Add product</a></li>
                <li class="list-item-panel"><a class="link-panel green" href="{% url 'sales_app:sales' %}" >Sales</a></li>
                <li class="list-item-panel"><a class="link-panel red" href="{% url 'products_app:out-of-stock' %}" >Out of stock products</a></li>
            </div>
        </div>
    </div>
{% endblock content %}

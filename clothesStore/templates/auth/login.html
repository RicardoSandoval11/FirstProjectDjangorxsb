{% extends 'base.html' %}


{% block title %}
    Login
{% endblock title %}


{% block content %}

    {% include 'includes/header.html' %}

    <div class="main-login">
        <div class="login">
            <form method="post" class="login-form">{% csrf_token %}
                <div class="form-item">
                    <label for="id_username">Usermane</label>
                    {{form.username}}
                </div>
                <div class="form-item">
                    <label for="id_password">Password</label>
                    {{form.password}}
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="login-actions">
                <a href="{% url 'users_app:register' %}" class="login-action">Create account</a>
                <a href="{% url 'users_app:update-password' %}" class="login-action">Forgot password?</a>
            </div>
        </div>
    </div>

    
{% endblock content %}
